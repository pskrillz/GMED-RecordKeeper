<app-navbarheader></app-navbarheader>

<clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Owner</clr-dg-column>

    <clr-dg-row *ngFor="let entry of tableData">
        <clr-dg-cell>{{entry.Name}}</clr-dg-cell>
        <clr-dg-cell>{{entry.Owner}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{tableData.length}} users</clr-dg-footer>
</clr-datagrid>




<div class="container">
    <hr>
    <h1>Create New Record</h1>
    <hr>


        <div>
            <label>Name</label>
            <input name="name" [(ngModel)]="formData.Name">
        </div>

        <div>
            <label>Color</label>
            <input name="color" [(ngModel)]="formData.Owner">
        </div>

        <!--Other fields-->
        <button type="submit" class="btn btn-primary" (click)="addEntry(formData)">Submit</button>

</div>
